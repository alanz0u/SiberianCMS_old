<ion-modal-view ng-if="features.overview.hasMore"
                class="layout modal slide-top layout_modal_generic"
                ng-show="pages_list_is_visible">
    <ion-content class="padding">

        <div class="list">
            <div class="item item-avatar item-center item-avatar-square item-custom"
                 ng-repeat="feature in features.options"
                 tabbar-items
                 option="feature"
                 go-to-url="goTo(feature)">
                <img ng-src="{{ feature.icon_url }}" />
                <h2>{{ feature.name }}</h2>
                <div ng-if="feature.code == 'push_notification' && push_badge"
                     class="badge-custom">{{ push_badge }}</div>
            </div>
        </div>

    </ion-content>

    <div class="item item-custom text-center close-action"
         ng-click="closeMore();">
        <h2>{{ ::"Close" | translate }}</h2>
    </div>
</ion-modal-view>
