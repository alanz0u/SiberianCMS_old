<label class="item item-input item-custom item-select">
    <div class="input-label">
        {{ field.label }} <span ng-if="field.is_required">*</span>
    </div>
    <select ng-model="field.value">
        <option ng-repeat="option in field.options"
                value="{{ option.value }}">{{ option.label }}</option>
    </select>
</label>
